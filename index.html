<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Profit/Loss Calculator</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1>Profit/Loss Calculator</h1>
    <label for="initial-price">Initial Price
        <input id="initial-price" type="number" />
    </label>
    <label for="quantity">Stocks Quantity
        <input id="quantity" type="number" />
    </label>
    <label for="current-price">Current Price
        <input id="current-price" type="number">
    </label>
    <button id="btn-check">Check</button>
    <p id="output-txt"></p>
    <script src="index.js"></script>
</body>
</html>
